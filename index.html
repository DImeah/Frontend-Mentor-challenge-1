<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <!-- Div container to house all the component -->
      <section id="main-content-container">
        <!-- Container with blue background -->
        <div id="blue-container">
          <p>Your Result</p>
          <div id="total-score">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div id="complimentary-message">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>

        <!-- Container with white background -->
        <section id="white-container">
          <p>Summary</p>

          <div id="summary-score-container">
            <!-- Reaction container-->
            <div class="reaction-bg summary-score">
              <div id="reaction">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="Reaction logo"
                />
                <p>Reaction</p>
              </div>

              <div>
                <span class="score">80</span><span class="total">/ 100</span>
              </div>
            </div>

            <!-- Memory container -->
            <div class="memory-bg summary-score">
              <div id="memory">
                <img src="assets/images/icon-memory.svg" alt="Memory logo" />
                <p>Memory</p>
              </div>

              <div>
                <span class="score">92</span><span class="total">/ 100</span>
              </div>
            </div>

            <!-- Verbal container -->
            <div class="verbal-bg summary-score">
              <div id="verbal">
                <img src="assets/images/icon-verbal.svg" alt="Reaction logo" />
                <p>Verbal</p>
              </div>

              <div>
                <span class="score">61</span><span class="total">/ 100</span>
              </div>
            </div>

            <!-- Visual container -->
            <div class="visual-bg summary-score">
              <div id="visual">
                <img src="assets/images/icon-visual.svg" alt="Reaction logo" />
                <p>Visual</p>
              </div>

              <div>
                <span class="score">72</span><span class="total">/ 100</span>
              </div>
            </div>
          </div>

          <button id="continue-btn">Continue</button>
        </section>
      </section>
    </main>
  </body>
</html>
